<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon.png" />

    <!-- Title (60 chars max – keyword focused) -->
    <title>
      Firefly Finance | Logbook Loans, Asset Finance & Title Deed Loans in Kenya
    </title>

    <!-- Meta Description (150–160 chars) -->
    <meta
      name="description"
      content="Firefly Finance offers fast, secure asset-backed loans in Kenya. Get logbook loans, asset finance, buy-off loans, and title deed loans with quick approval."
    />

    <!-- Keywords (minor SEO boost, still useful) -->
    <meta
      name="keywords"
      content="logbook loans Kenya, asset finance Kenya, title deed loans, buy-off loans, Firefly Finance, fast loans Kenya"
    />

    <!-- Author -->
    <meta name="author" content="Firefly Finance" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Firefly Finance | Asset-Backed Loans in Kenya" />
    <meta
      property="og:description"
      content="Fast and reliable asset-backed financing in Kenya. Logbook loans, asset finance, buy-off loans, and title deed loans."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.firefly.co.ke" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="Firefly Finance" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Firefly Finance | Fast Loans in Kenya" />
    <meta
      name="twitter:description"
      content="Get quick asset-backed loans in Kenya with Firefly Finance."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.firefly.co.ke" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FinancialService",
        "name": "Firefly Finance",
        "url": "https://www.firefly.co.ke",
        "logo": "https://www.firefly.co.ke/icon.png",
        "description": "Firefly Finance provides asset-backed loan solutions including logbook loans, asset finance, buy-off loans, and title deed loans in Kenya.",
        "areaServed": {
          "@type": "Country",
          "name": "Kenya"
        },
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
